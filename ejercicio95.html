     <h1>Tarea Opcional 3 Módulo 2</h1>
    <p>Realiza una página que utilice imágenes responsivas con la etiqueta &lt;picture&gt;, contenga un video de YouTube y además una imagen vectorial SVG.</p>

    <h2>Etiqueta &lt;picture&gt;</h2>

    <picture>
        <source media="(min-width: 800px)" srcset="/mnt/data/79cf892c-b95c-4be7-8886-73357b1316a9.png">

        <source media="(max-width: 799px)" srcset="/mnt/data/79cf892c-b95c-4be7-8886-73357b1316a9.png">
        <img src="assets/img/elefante.webp" alt="elefante" width="250">
    </picture>


    <h2>Imagen Vectorial (SVG)</h2>

    <img src="assets/img/elefante.webp" alt="elefante" width="250">


    <h2>Video de YouTube</h2>

    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/VIDEO_ID" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <p>Fin de tarea</p>
